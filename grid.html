<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitandreny</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="assets/fonts/css/all.min.css"/>
</head>
<body>
    <h1>Hitandreny</h1>
    <div class="container">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
    </div>
    <audio>
        <source src="assets/audios/09. Monster.mp3" type="audio/mpeg">
    </audio>
    <div class="progress-bar-container">
        <div class="icons">
            <button class="btn-play"><i class="fas fa-play"></i></button>
            <button class="btn-pause"><i class="fas fa-pause"></i></button>
            <button class="btn-stop"><i class="fas fa-stop"></i></button>
        </div>
        <div class="time progress"></div>
        <div class="time progress move"></div>
        <p class="time start">00 : 00</p>
        <p class="time end">00 : 00</p>
    </div>

    <script src="js/main.js"></script>
    <script src="assets/fonts/js/all.min.js"></script>
</body>
</html>
